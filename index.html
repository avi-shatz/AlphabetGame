<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn the English Alphabet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
            margin: 0;
            min-height: 100vh;
        }
        header {
            background-color: #4a90e2;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1rem;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem 0;
        }
        #start-game, #play-sound {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin-bottom: 2rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #start-game:hover, #play-sound:hover {
            background-color: #3a7bc0;
        }
        #game-area {
            display: none;
        }
        #letter-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .letter-option {
            width: 100px;
            height: 100px;
            border: 3px solid #4a90e2;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .letter-option:hover {
            transform: scale(1.05);
        }
        #score {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
        #speed-control {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        #speed-slider {
            width: 200px;
            margin: 0 10px;
        }
        footer {
            background-color: #4a90e2;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Learn the English Alphabet</h1>
        <p>Listen to the letter sound, then select the matching letter from the options below</p>
    </header>
    <main>
        <button id="start-game">Start Game</button>
        <div id="game-area">
            <div id="speed-control">
                <span>Slow</span>
                <input type="range" id="speed-slider" min="1" max="5" value="3">
                <span>Fast</span>
            </div>
            <button id="play-sound">Play Sound Again</button>
            <div id="letter-options"></div>
            <div id="score">Score: 0</div>
        </div>
    </main>
    <footer>
        <p>Created to help adults learn the English alphabet</p>
    </footer>
    <script>
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        let currentLetter;
        let score = 0;
        let gameSpeed = 3;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function getRandomLetter() {
            const letter = alphabet[Math.floor(Math.random() * alphabet.length)];
            return Math.random() < 0.5 ? letter : letter.toLowerCase();
        }

        function playLetterSound() {
            const utterance = new SpeechSynthesisUtterance(currentLetter);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        }

        function displayOptions() {
            const letterOptions = document.getElementById('letter-options');
            letterOptions.innerHTML = '';

            const correctOption = currentLetter;
            const otherLetters = alphabet.filter(letter => letter.toUpperCase() !== currentLetter.toUpperCase());
            shuffleArray(otherLetters);
            const wrongOptions = otherLetters.slice(0, 3).map(letter => Math.random() < 0.5 ? letter : letter.toLowerCase());

            const allOptions = [correctOption, ...wrongOptions];
            shuffleArray(allOptions);

            allOptions.forEach(option => {
                const div = document.createElement('div');
                div.textContent = option;
                div.classList.add('letter-option');
                div.addEventListener('click', () => checkAnswer(option));
                letterOptions.appendChild(div);
            });
        }

        function checkAnswer(selectedOption) {
            if (selectedOption === currentLetter) {
                score++;
                document.getElementById('score').textContent = `Score: ${score}`;
                nextRound();
            } else {
                score = Math.max(0, score - 1);
                document.getElementById('score').textContent = `Score: ${score}`;
                playLetterSound();
            }
        }

        function nextRound() {
            currentLetter = getRandomLetter();
            displayOptions();
            const delay = 3000 / gameSpeed;  // Adjust delay based on game speed
            setTimeout(playLetterSound, delay);
        }

        function startGame() {
            document.getElementById('start-game').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            nextRound();
        }

        function updateGameSpeed() {
            gameSpeed = parseInt(this.value);
        }

        document.getElementById('start-game').addEventListener('click', startGame);
        document.getElementById('play-sound').addEventListener('click', playLetterSound);
        document.getElementById('speed-slider').addEventListener('input', updateGameSpeed);
    </script>
</body>
</html>
